{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}
* {
    box-sizing: border-box;
}

.register-container {
    display: flex;
    flex-direction: column; /* ← 縦並び */
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    background: #f5f3ef;
    padding: 60px 20px;
}

/* タイトル */
.register-title {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 100px;
    text-align: center;
}

/* フォーム */
.form-wrapper {
    width: 100%;
    max-width: 600px; /* 中央に寄せるため最大幅を設定 */
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group hr {
    border: none;
    border-top: 1px solid #ccc;
    margin: 8px 0;
}

.form-group input,
.form-group textarea {
    width: 100%;
    border: none;
    outline: none;
    font-size: 1rem;
    padding: 8px 0;
    background: transparent;
}

/* 送信ボタン */
.btn-submit {
    margin-top: 30px;
    padding: 10px 80px;
    background: black;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    font-size: 1rem;
    float: right;
}
.btn-submit:hover {
    background: #333;
}
</style>

<div class="register-container">
    <div class="register-title">Register</div>

    <div class="form-wrapper">
        <form method="POST" action="/register" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <hr>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <hr>
                <textarea id="content" name="content" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <hr>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <button type="submit" class="btn-submit">登録</button>
        </form>
    </div>
</div>
{% endblock %}
