{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Reset Password</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="登録メールアドレス" required>
            <button type="submit" class="btn btn-auth">送信</button>
        </form>
    </div>
</div>
{% endblock %}
