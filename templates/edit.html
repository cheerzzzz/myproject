{% extends "base.html" %}

{% block title %}Edit{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-title">Edit</div>

    <div class="form-wrapper">
        <!-- 更新フォーム -->
        <form id="update-form" method="POST" action="/edit/{{ memo.id }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <hr>
                <input type="text" id="title" name="title" value="{{ memo.title }}" required>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <hr>
                <textarea id="content" name="content" rows="4" required>{{ memo.content }}</textarea>
            </div>

            <div class="form-group">
                <label for="image">Image (upload new to replace)</label>
                <hr>
                <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)">
                <p>
                    <img id="preview" 
                         src="{{ memo.image if memo.image else 'https://i.postimg.cc/cCbHHdpW/landscape-5544380-1280.jpg' }}" 
                         alt="current image" 
                         style="max-height:300px;">
                </p>
            </div>

            <div class="form-group important">
            <span class="important-label">important</span>
            <input type="checkbox" id="important" name="important" value="1">
            </div>

        </form>  <!-- 更新フォームを閉じる -->

        <!-- ボタン横並びエリア -->
        <div class="button-group">

        <!-- 削除フォーム -->
            <form action="{{ url_for('delete_memo', memo_id=memo.id) }}" method="POST" 
                  onsubmit="return confirm('本当に削除しますか？');" style="margin:0;">
                <button type="submit" class="btn-delete">Delete</button>
            </form>

            <!-- 更新ボタン -->
            <button type="submit" form="update-form" class="btn-update">Update</button>

        </div>
    </div>
</div>

<!-- プレビュー用JavaScript -->
<script>
function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function(){
        const output = document.getElementById('preview');
        output.src = reader.result;   // 選んだ画像をプレビューに表示
    };
    reader.readAsDataURL(event.target.files[0]);
}
</script>
{% endblock %}
