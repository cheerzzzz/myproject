{% extends "base.html" %}

{% block title %}Edit{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-title">Edit</div>

    <div class="form-wrapper">
        <!-- 更新フォーム -->
        <form id="update-form" method="POST" action="/edit/{{ memo.id }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <hr>
                <input type="text" id="title" name="title" value="{{ memo.title }}" required>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <hr>
                <textarea id="content" name="content" rows="4" required>{{ memo.content }}</textarea>
            </div>

            <div class="form-group">
                <label for="image">Image (upload new to replace)</label>
                <hr>
                <input type="file" id="image" name="image" accept="image/*">
                {% if memo.image %}
                  <p><img src="{{ memo.image }}" alt="current image" style="max-height:300px;"></p>
                {% endif %}
            </div>
        </form>  <!-- 更新フォームを閉じる -->

        <!-- ボタン横並びエリア -->
        <div class="button-group">
            <!-- 削除フォーム -->
            <form action="{{ url_for('delete_memo', memo_id=memo.id) }}" method="POST" 
                  onsubmit="return confirm('本当に削除しますか？');" style="margin:0;">
                <button type="submit" class="btn-delete">Delete</button>
            </form>

            <!-- 更新ボタン -->
            <button type="submit" form="update-form" class="btn-update">Update</button>
        </div>
    </div>
</div>
{% endblock %}
